<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquetes</title>
</head>
<body>
 {% if latest_question_list %}
    <ul>
 {% for question in latest_question_list %}
        <li><a href="{% url 'enquetes:detail' question.id %}">{{ question.question_text }}</a></li>
 {% endfor %}
    </ul>
 {% else %}
    <p>Não há enquetes disponíveis.</p>
 {% endif %}
</body>
</html>
